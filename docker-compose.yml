version: "2"
services:
    app:
        container_name: app
        restart: always
        image: ${winniebot_image}$
        ports:
        - "8080:8080"
        links:
        - mongo
        - postgres
    mongo:
        container_name: mongo
        image: mongo
        volumes:
        - ./data:/data/db
        ports:
        - "27017:27017"
    postgres:
        container_name: postgres
        image: postgres
        volumes:
        - ./postgres-data:/var/lib/postgresql/data
        ports:
        - "5432:5432"
        environment:
        - POSTGRES_USER=*{pgUser}*
        - POSTGRES_PASSWORD=*{pgPass}*
        - POSTGRES_DB=*{pgDB}*